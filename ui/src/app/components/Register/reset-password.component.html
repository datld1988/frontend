<div class="bao-all-main-content">
  <div class="container">
    <div class="row">


      <div class="col-sm-10 col-sm-offset-1" *ngIf="step==4">
        <form novalidate name="formReset4" #formReset4="ngForm" (ngSubmit)="formReset4.valid&& (password.value=== retypepassword.value) && gotostep(5)">
          <div class="main-bg-white1">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">

                <div class="tt-welcome">
                  Xin chào {{usermodel.username}}! Hãy nhập mật khẩu mới
                </div>
                <!-- div.tt-welcome -->

                <div class="main-form1">
                  <div class="main-xacnhan-reg">
                    <div class="tt-a red" *ngIf="ResetError">
                      {{ResetError}}
                    </div>
                  </div>
                
                 
                  <!-- div.item -->
                  <div class="item">
                    <div class="trai">
                      <div class="tt-s">Mật khẩu</div>
                      <!-- div.tt -->
                    </div>
                    <!-- div.trai -->
                    <div class="phai">
                      <div class="input have_tool ">
                        <input type="password" [(ngModel)]="usermodel.password" name="password" #password="ngModel" minlength="4" maxlength="18"
                          required>
                        <div class="tool" *ngIf="password?.errors?.required && formReset4.invalid&& formReset4._submitted">
                          Nhập mật khẩu
                        </div>
                        <div class="tool" *ngIf="(password?.errors?.minlength||password?.errors?.maxlength)&& formReset4.invalid&& formReset4._submitted">
                          Mật khẩu từ 4-18 ký tự
                        </div>
                      </div>
                    </div>

                    <!-- div.phai -->
                  </div>
                  <!-- div.item -->
                  <div class="item">
                    <div class="trai">
                      <div class="tt-s">Nhập lại mật khẩu</div>
                      <!-- div.tt -->
                    </div>
                    <!-- div.trai -->
                    <div class="phai">
                      <div class="input have_tool ">
                        <input type="password" [(ngModel)]="usermodel.retypepassword" name="retypepassword" #retypepassword="ngModel">
                        <div class="tool" *ngIf="(password.value!= retypepassword.value)&&  formReset4._submitted">
                          Mật khẩu không giống nhau
                        </div>
                      </div>
                      <!-- div.input -->

                    </div>
                    <!-- div.phai -->
                  </div>
                  <!-- div.item -->

                  <div class="item">
                    <div class="trai"></div>
                    <!-- div.trai -->
                    <div class="phai">
                      <div class="phai-a">
                        <button #btsubmit4 type="submit" style="visibility:hidden">TIẾP TỤC </button>
                        <a (click)="btsubmit4.click()" href="javascript:;" class="btn-blue to">Xác nhận</a>
                      </div>
                      <!-- div.phai-a -->
                    </div>
                    <!-- div.phai -->
                  </div>
                  <!-- div.item -->

                </div>
                <!-- end main-form1 -->
              </div>
              <!-- div.col-md-8 col-md-offset-2 -->


            </div>
            <!-- div.row -->


          </div>
          <!-- div.main-bg-white1 -->
        </form>
      </div>
      <div class="col-md-10 col-md-offset-1" *ngIf="step==5">

        <div class="reg-complete">
          <div class="tt-a">Chúc mừng bạn đã đổi mật khẩu thành công</div>
          <!-- div.tt-a -->
          <img src="assets/images/checkok.png" alt="" class="img">

         
          <!-- div.note -->


        </div>
        <!-- div.reg-complete -->
      </div>
      <div class="col-md-10 col-md-offset-1" *ngIf="step==3">

        <div class="reg-complete">
          <div class="tt-a">{{ResetError}}</div>
          <!-- div.tt-a -->
          <img src="assets/images/checkok.png" alt="" class="img">

         
          <!-- div.note -->


        </div>
        <!-- div.reg-complete -->
      </div>
    </div>
  </div>
</div>
